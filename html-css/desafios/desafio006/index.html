<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dos Termos Dentro da Área de TI</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Termos da Área de TI</h1>
    <hr>
    <p>Na linguagem HTML podemos inserir os elementos da lista a segui. Passe o mouse sobre os termos para descobrir a definição desse termos </p>
    <ul type="disc">
        <li><abbr title="Linguagem de marcação usada para criar páginas web.">HTML</abbr></li>
        <li><abbr title="Folhas de estilo usadas para definir o visual de páginas HTML.">CSS</abbr></li>
        <li><abbr title="Protocolo de comunicação usado para acessar as paginas na web">HTTP</abbr></li>
        <li><abbr title="Conjunto de regras que permitem a comunicação entre sistemas diferentes">API</abbr></li>
        <li><abbr title="Linguagem usada para gerenciar e consultar bancos de dados relacionais">SQL</abbr></li>
        <li><abbr title="Interface do usuario, ou seja, o que o usuario vê e interage em um sistema">UI</abbr></li>
        <li><abbr title="Experiência do usuário ao usar um sistema (usuabilidade, design, etc.)">UX</abbr></li>
        <li><abbr title="Ambiente integrado que oferece ferramentas para programar">IDE</abbr></li>
        <li><abbr title="Sistema que traduz nomes de domínio">DNS</abbr></li>
    </ul>
</body>
</html>
