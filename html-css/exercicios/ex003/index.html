<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando uma Imagem</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Colocando Imagens &#X2757;</h1>
    <hr>
    <h2>Imagem Linguagem HTML5</h2>
    <img src="imagens/logo-html.png" alt="Imagem HTML pela pasta principal imagem"> <!-- o alt tem como funcionaliade auxiliar o uma pessoa com necessidades visuais por meio do leitor de tela-->
    <h2>Imagem Linguagem CSS</h2>
    <img src="imagens/logo-css.png" alt="Imagem CSS pela pasta principal.">
    <!--<img src="imagens/logo-css200.png" alt="Imagem CSS3 pela sub-pasta."> -->
    <p></p>
</body>
</html>
